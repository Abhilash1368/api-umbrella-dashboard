<template name="mostFrequentUsersTable">
  {{# if users }}
    <div class="api-view-card form-group">
      <p class="overview-col-title">
        Most Frequent Users
      </p>
      <table class="table table-bordered table-hover table-statistic">
        <thead>
        <tr>
          <th>User</th>
          <th>Calls</th>
          <th>Request path</th>
        </tr>
        </thead>
        <tbody>
        {{# each user in users }}
          <tr>
            <td>{{ user.email }}</td>
            <td> {{ user.calls }}</td>
            <td> {{ user.url }}</td>
          </tr>
        {{/ each }}
        </tbody>
      </table>
    </div>
  {{/ if }}
</template>
