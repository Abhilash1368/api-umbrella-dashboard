<template name="dashboard">
  <div class="container-fluid">
    <h1 class="page-header">API Umbrella Dashboard</h1>
    <div class="row">
      <div class="col-sm-4">
        <form id="elasticsearch-host" method="post" class="form-inline">
          <div class="form-group">
            <label for="host">Host</label>
            <input type="text" name="host" id="host" class="form-control" placeholder="https://elasticsearch.host:port">
          </div>

          <button type="submit" name="set-elasticsearch-host" class="btn btn-default">
            Set host
          </button>
        </form>
      </div>

      <div class="col-sm-8">
        {{> elasticsearchHealth host=host }}
      </div>

      <div class="row">
        <div class="col-sm-4">
          {{> requestsOverTime }}
        </div>
      </div>
    </div>
  </div>
</template>
