<template name="summaryStatistic">
  <table class="table">
    <thead>
    <tr>
      <th>API path</th>
      <th>Number of request</th>
      <th>Response time, ms</th>
      <th>Unique users</th>
    </tr>
    </thead>

    <tbody>
    {{# each bucket in buckets }}
      {{# with bucket }}
        <tr data-id="{{ attr }}">
          <td>{{ requestPath }}
          </td>
          <td>
            <div class="{{ arrowDirection 'requests' }}">
              {{ requestNumber }}
              {{ percentages 'requests' }}
            </div>
          </td>
          <td>
            <div class="{{ arrowDirection 'response' }}">
              {{ responseTime }}
              {{ percentages 'response' }}
            </div>
          </td>
          <td>
            <div class="{{ arrowDirection 'users' }}">
              {{ uniqueUsers }}
              {{ percentages 'users' }}
            </div>
          </td>
          <td>{{> requestsOverTime aggregations=requestOverTime attr=attr }}</td>
          <td>{{> averageResponseTime aggregations=averageResponseTime attr=attr }}</td>
        </tr>
      {{/ with }}
    {{/ each }}
    </tbody>
  </table>
</template>
