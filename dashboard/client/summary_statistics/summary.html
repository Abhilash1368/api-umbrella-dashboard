<template name="summaryStatistic">
    <table class="table">
      <thead>
      <tr>
        <th>API path</th>
        <th>Number of request</th>
        <th>Response time, ms</th>
        <th>Unique users</th>
      </tr>
      </thead>

      <tbody>
      {{# each bucket in buckets }}
        <tr data-id="{{ bucket.attr }}">
          <td>{{ bucket.requestPath }}</td>
          <td>{{ bucket.requestNumber }}</td>
          <td>{{ bucket.responseTime }}</td>
          <td>{{ bucket.uniqueUsers }}</td>
          <td>{{> requestsOverTime aggregations=bucket.requestOverTime attr=bucket.attr }}</td>
          <td>{{> averageResponseTime aggregations=bucket.averageResponseTime attr=bucket.attr }}</td>
        </tr>
      {{/ each }}
      </tbody>
    </table>
</template>
