<template name="dashboardSummaryStatistic">
  <!-- Table head -->
  <div>
    <div class="dashboard-table-row">
      <div class="row">
        <div class="col-xs-3">
          <strong>
            API
          </strong>
        </div>
        <div class="col-xs-3">
          <strong>
            Number of requests
          </strong>
        </div>
        <div class="col-xs-3">
          <strong>
            Response time
          </strong>
        </div>
        <div class="col-xs-3">
          <strong>
            Users
          </strong>
        </div>
      </div>
    </div>

    {{# each bucket in buckets }}
      <div class="statistic-block">
        <div data-id="{{ bucket.attr }}" class="dashboard-table-row statistic-line">
          {{# with bucket }}
            <div class="row">
              <div class="col-md-3">
                {{ requestPath }}
              </div>
              <div class="col-md-3">
                <span class="request-number">{{ requestNumber }}</span>
                <div class="{{ arrowDirection 'requests' }}"></div>
                <span class="{{ textColor 'requests' }}">
                  {{ percentages 'requests' }}
                </span>
              </div>
              <div class="col-md-3">
                <span class="response-time">{{ responseTime }}ms</span>
                <div class="{{ arrowDirection 'response' }}"></div>
                <span class="{{ textColor 'response' }}">
                  {{ percentages 'response' }}
                </span>
              </div>
              <div class="col-md-3">
                <span class="unique-users">{{ uniqueUsers }}</span>
                <div class="{{ arrowDirection 'users' }}"></div>
                <span class="{{ textColor 'users' }}">
                  {{ percentages 'users' }}
                </span>
              </div>
            </div>
          {{/ with }}
        </div>
        {{# if displayOverview bucket.attr }}
          {{> dashboardOverviewStatistic bucket=bucket }}
        {{/ if }}
      </div>
    {{/ each }}
  </div>
</template>
