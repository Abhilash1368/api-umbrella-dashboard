<template name="elasticsearchHealth">
  <h2>Health</h2>
  {{# if health }}
    <div class="table-responsive">
      <table class="table">
        <tr>
          <th>Active shards</th>
          <th>Cluster</th>
          <th>Epoch</th>
          <th>Init</th>
          <th>Max task wait time</th>
          <th>Pending tasks</th>
          <th>PRI</th>
          <th>Relo</th>
          <th>Shards</th>
          <th>Status</th>
          <th>Timestamp</th>
          <th>Unassign</th>
        </tr>
        {{# each health }}
        <tr>
          <td>{{ active_shards_percent }}</td>
          <td>{{ cluster }}</td>
          <td>{{ epoch }}</td>
          <td>{{ init }}</td>
          <td>{{ max_task_wait_time }}</td>
          <td>{{ pending_tasks }}</td>
          <td>{{ pri }}</td>
          <td>{{ relo }}</td>
          <td>{{ shards }}</td>
          <td>{{ status }}</td>
          <td>{{ timestamp }}</td>
          <td>{{ unassign }}</td>
        </tr>
        {{/ each }}
      </table>
    </div>
    {{/ if }}
</template>
