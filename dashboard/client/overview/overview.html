<template name="dashboardOverviewStatistic">
  <div class="overview-body" data-overview-id="{{ bucket.attr }}">
    {{# with bucket }}
      <div class="row overview-line">
        <div class="col-xs-12 col-md-3">
          <p class="overview-col-title">
            API Name
          </p>
          <div class="form-group">
            <p>Proxy: APi-Umbrella</p>
            <p>Endpoint: LIVE</p>
            <p class="text-success">
              2XX calls: {{ successCallsCount }}
            </p>
            <span class="text-danger">
            {{ errorCallsCount }} errors in last 7 days
          </span>
          </div>
        </div>
        <div class="col-xs-12 col-md-3">
          <p class="overview-col-title">
            {{ requestNumber }} requests
          </p>
          <div class="form-group">
            <span class="overview-col-title">
            Number of requests
          </span>
            {{> requestsOverTime aggregations=requestOverTime attr=attr }}
            <div class="{{ arrowDirection 'requests' }}"></div>
            <span>{{ overviewComparing 'requests' }}</span>
          </div>

        </div>
        <div class="col-xs-12 col-md-3">
          <p class="overview-col-title">
            {{ responseTime }} ms
          </p>
          <div class="form-group">
            <span class="overview-col-title">
            API Response time
          </span>
            {{> averageResponseTime aggregations=averageResponseTime attr=attr }}
            <div class="{{ arrowDirection 'response' }}"></div>
            <span>{{ overviewComparing 'response' }}</span>
          </div>

        </div>
        <div class="col-xs-12 col-md-3">
          <p class="overview-col-title">
            {{ uniqueUsers }} users
          </p>
          <div class="form-group">
            <span class="overview-col-title">
            Unique API Users
          </span>
            {{> uniqueUsersOverTime aggregations=requestOverTime attr=attr }}
            <div class="{{ arrowDirection 'users' }}"></div>
            <span>{{ overviewComparing 'users' }}</span>
          </div>

          <a href="{{ pathFor 'apiAnalyticsPage' id=requestPath }}" class="pull-right">
            View details ...
          </a>
        </div>
      </div>
    {{/ with }}
  </div>
</template>
